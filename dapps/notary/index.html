<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notary Dapp (Ethereum)</title>
  </head>
  <body>

    <h1>Notary</h1>
    <p>A notary description here...</p>

    <h2>New Record</h2>
    <p>Create a new record here...</p>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <input class="form-control" name="hash" placeholder="Your hash here...">
      </div>
      <button class="btn btn-default" type="submit">Add record!</button>
    </form>

    <h2>Records</h2>
    <p>A list of current records here...</p>
    <div id="records"></div>

    <h2>My Records</h2>
    <div id="my-records"></div>
    <p>A list of records published by me</p>
    <p>With option to edit record by setting custom properties!</p>

    <h2>Debug</h2>
    <pre id="debug"></pre>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Notary -->
    <script src="../scripts/helpers.js"></script>
    <script src="../scripts/notary.js"></script>
    <script>

      // Contracts
      var NOTARY = namereg(zpad('Notary'));
      var NOTARYDB = namereg(zpad('NotaryDB'));

      // Demo
      var notary = new Notary();
      var messages = notary.messages();
      var records = notary.records();

      for (var id in records) {
        var record = records[id];
        var html =
          '<table class="record table">' +
          '<tr><td>id</td><td><span class="record-id">' + record.id + '</span></td></tr>' +
          '<tr><td>account</td><td><span class="record-account">' + record.account.substr(0, 10) + '...</span></td></tr>' +
          '<tr><td>timestamp</td><td><span class="record-timestamp">' + record.timestamp + '</span></td></tr>' +
          '<tr><td>username</td><td><span class="record-username">' + record.username + '</span></td></tr>' +
          '<tr><td>created_at</td><td><span class="record-date">' + record.created_at.toISOString() + '</span></td></tr>' +
          '</table>';
        $('#records').append(html);
      }
      log('records: ', records);
    </script>
  </body>
</html>
